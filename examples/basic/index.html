<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatEnabled Example</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system; padding: 32px; }
      .card { width: 150px; height: 100%; min-height: 100px; background: #f3f4f6; border-radius: 12px; padding: 12px; }
      .btn { border: 1px solid #e5e7eb; border-radius: 8px; padding: 6px 10px; background: white; cursor: pointer; transition: background-color .15s ease, transform .05s ease, border-color .15s ease, color .15s ease; }
      .btn:hover { background: #f3f4f6; }
      .btn:active { background: #e5e7eb; transform: translateY(1px); }
      .btn:focus-visible { outline: 2px solid #93c5fd; outline-offset: 2px; }
      .btn-danger { border-color: #fecaca; color: #b91c1c; }
      .btn-danger:hover { background: #fee2e2; }
      .btn-danger:active { background: #fecaca; }
      .section { margin-top: 8px; margin-bottom: 8px; display: flex; gap: 24px; align-items: flex-start; flex-wrap: wrap; }
      .section-title { width: 150px; flex: 0 0 150px; }
      @media (max-width: 720px) {
        .section { flex-direction: column; }
        .section-title { width: auto; flex: none; margin-bottom: 4px; }
      }
      .example-container {
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 0px 12px 12px 12px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
